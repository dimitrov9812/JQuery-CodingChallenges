<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
              crossorigin="anonymous">
    </script>
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <div id='wrong'>
            <spa id="wrong-whole">Wrong:<span id='wrong-times'></span></span>
        </div>
        <div id="drawing">
            <div id="drawing-display">
                
            </div>
        </div>
        <div id='word'>
            <div id='word-dashes'>
                
            </div>
        </div>
        <div id="wrong-words">
            <div id='text-enter'>
                <input type='text' id='guess-letter'>
                <button id='check-button'>
                    CHECK
                </button>
            </div>
            <div id="letters">
                <h4 class='letter' id='a'>A</h4>
                <h4 class='letter' id='b'>B</h4>
                <h4 class='letter' id='c'>C</h4>
                <h4 class='letter' id='d'>D</h4>
                <h4 class='letter' id='e'>E</h4>
                <h4 class='letter' id='f'>F</h4>
                <h4 class='letter' id='g'>G</h4>
                <h4 class='letter' id='h'>H</h4>
                <h4 class='letter' id='i'>I</h4>
                <h4 class='letter' id='j'>J</h4>
                <h4 class='letter' id='k'>K</h4>
                <h4 class='letter' id='l'>L</h4>
                <h4 class='letter' id='m'>M</h4>
                <h4 class='letter' id='n'>N</h4>
                <h4 class='letter' id='o'>O</h4>
                <h4 class='letter' id='p'>P</h4>
                <h4 class='letter' id='q'>Q</h4>
                <h4 class='letter' id='r'>R</h4>
                <h4 class='letter' id='s'>S</h4>
                <h4 class='letter' id='t'>T</h4>
                <h4 class='letter' id='u'>U</h4>
                <h4 class='letter' id='v'>V</h4>
                <h4 class='letter' id='w'>W</h4>
                <h4 class='letter' id='x'>X</h4>
                <h4 class='letter' id='y'>Y</h4>
                <h4 class='letter' id='z'>Z</h4>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
